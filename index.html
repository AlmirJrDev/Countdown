<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>CountDown</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>READY TO LAUNCH IN...</h1>
            <div class="nav">
                <div class="card-clock">
                    <span class="text-clock">Dias</span>
                    <span class="clock" id="dias">00</span>
                </div>
                <span class="clock">:</span>
                <div class="card-clock">
                    <span class="text-clock">Horas</span>
                    <span class="clock" id="horas">00</span>
                </div>
                <span class="clock">:</span>
                <div class="card-clock">
                    <span class="text-clock">Minutos</span>
                    <span class="clock" id="minutos">00</span>
                </div>
                <span class="clock">:</span>
                <div class="card-clock">
                <span class="text-clock">Segundos</span>
                <span class="clock" id="segundos">00</span>
                </div>        
            </div>
            <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
            <button>Inscreva-se</button>
        </div>
        <img src="./images/rocket.svg" alt="">
    </main>
   
   
</body>

<script src="./script.js"></script>
</html>
